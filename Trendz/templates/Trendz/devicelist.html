{% extends "Trendz/index.html" %}
{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static '/css/devicelist.css' %}">
{% endblock style %}
    
{% block title %}
Trendzone
{% endblock %}
{% block body %}





<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
        {% for image, title , price , tag in devices %}
        <div>
            <article class="u-shadow-v18 g-bg-white text-center rounded pt-2 pb-2">
                <a href="{% url 'phonedetail' tag %}">
                    <img src="{{image}}">
                </a>
                <a class ="title " href="{% url 'phonedetail' tag %}">
                    <h4 class="h5 ">{{ title}}</h4>
                </a>
                <span class="d-block g-color-primary g-font-size-16">{{price}}Rs</span>
            </article>
        </div>
        
        {% endfor %}

    </div>
</div>

{% endblock %}
